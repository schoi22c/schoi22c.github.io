{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
         {{ .Description }}
         <h5 style='color: gray; padding: 20px;'>
             {{ range .Params.Tasks }}
             {{ . }}&nbsp;&nbsp;
             {{ end }}
         </h5>
         <div style="padding: 20px;">
             <img src={{ .Params.Image }}></img>
         </div>
         {{ if isset .Params "subimages" }}
            {{ range .Params.Subimages }}
                <div style="padding: 20px;">
                    <img src={{ . }}></img>
                 </div>
            {{ end }}
         {{ end }}

         {{ .Content }}

         {{ template "_internal/disqus.html" . }}
      </div>
    </div>
  </div>
</div>
{{ end }}
